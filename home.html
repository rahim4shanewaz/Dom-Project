<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">

<div class="mockup-phone  bg-slate-100">
  <div class="mockup-phone-camera"></div>
    <div class="mockup-phone-display grid place-content-center">

                    <div class="stats shadow bg-white">
                        <div class="stat">
                            <div class="stat-value">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div> 
                    </div>
                    
            <div class="divider"></div>     
            <!--user button action-->
           <div class="mb-5">
             <button type="submit" class="btn">Add Money</button>  
            <button type="submit" class="btn">Cash Out</button> 
           </div> 

           <!---add money form-->
           <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold">Enter Amount</label>
          <input id="addAmount" type="text" class="input" placeholder="Amount" />
          <label class="label font-bold">Pin</label>
          <input id="addMoneyPin" type="password" class="input" autocomplete="off" placeholder="1234" />
          
          <button id="addMoney" class="btn btn-neutral mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
     
      
</div>

    </main>
    <script src="/js/money.js"></script>
</body>
</html>
